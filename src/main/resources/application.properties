server.port=8091
server.tomcat.uri-encoding=UTF-8

debug=true
logging.level.root=debug

spring.thymeleaf.cache=false
#Hikari≈‰÷√
spring.datasource.hikari.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.hikari.username=myuser
spring.datasource.hikari.password=111111
#Õ∆ºˆ≈‰÷√ https://github.com/brettwooldridge/HikariCP/wiki/MySQL-Configurationource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false
#JPA≈‰÷√
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=true
#Sercurity
spring.security.user.name=admin
spring.security.user.password=111111
spring.security.user.roles[0]=admin
spring.security.user.roles[1]=manage
#◊‘∂®“Â≈‰÷√
securityconfig.logoutSuccessUrl=/home
securityconfig.permitAll=/rest/**,/bbs**
securityconfig.deniedPage=/deny
securityconfig.urlRoles=/**/new=manage,admin;/**/edit/**=admin;/**/delete/**=admin



