Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: error
  Loggers:
    logger:
      -
       name: org.apache.logging.log4j.test1
       level: debug
       additivity: false
        ThreadContextMapFilter:
          KeyValuePair:
            key: test
            value: 123
       AppenderRef:
          ref: STDOUT
      -
       name: org.apache.logging.log4j.test2
       level: debug
       additivity: false
       AppenderRef:
          ref: File
      -
       name: org.apache.logging.log4j.ml.idream
       level: debug
       additivity: true
        AppenderRef:
          ref: STDOUT


    Root:
      level: debug
      AppenderRef:
        ref: STDOUT