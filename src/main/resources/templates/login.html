<!DOCTYPE html>
<!-- saved from url=(0057)https://v4.bootcss.com/docs/4.0/examples/floating-labels/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.ico}">

    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body>
<form class="form-signin" th:action="@{/login}" th:method="POST">
    <div class="text-center mb-4">
        <img class="mb-4" th:src="@{/fonts/bootstrap-solid.svg}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">登陆</h1>
        <p th:if="${param.logout}">您已成功退出！</p>
        <p th:if="${param.error}"><code>密码错误！</code> </p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputUserName" name="username" class="form-control" placeholder="User Name" required="" autofocus="">
        <label for="inputUserName">User Name</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
</form>
</body>
</html>
