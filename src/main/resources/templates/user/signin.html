<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:title="${title}">SignIn</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body onload="document.form.username.focus();">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
                Plain </a>
            <ul class="nav">
                <li><a th:href="@{/home}"> Home </a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p class="alert" th:text="${message}">You have been logged out</p>
        <h2>Login with Username and Password</h2>
        <form name="form" th:action="@{/signin}" action="/user/signin" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </fieldset>
            <input type="submit" id="signIn" value="SignIn"
                   class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
