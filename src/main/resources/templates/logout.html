<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body onload="document.form.username.focus();">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
                Plain </a>
            <ul class="nav">
                <li><a th:href="@{/home}"> Home </a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <form name="form" th:action="@{/logout}" action="/logout" th:method="POST">
            <input type="submit" id="logout" class="btn btn-primary" value="注销" />
        </form>
    </div>
</div>
</body>
</html>
