<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>

    <!--通用头部-->
    <header th:fragment="header(title,linkes,script)">
        <meta charset="UTF-8">
        <title th:replace="${title}">后台登录-X-admin2.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/xadmin/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin/xadmin.css}">

        <th:block th:replace="${linkes}"></th:block>

        <script type="text/javascript" th:src="@{/js/common/jquery-3.3.1.js}"></script>
        <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin/xadmin.js}"></script>

        <th:block th:replace="${script}"></th:block>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </header>

</body>
</html>
